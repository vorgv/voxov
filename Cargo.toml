[workspace]
members = ["vctl", "vcli"]

[workspace.dependencies]
tokio = { version = "1.32.0", features = ["full"] }
reqwest = { version = "0.11.20" }
clap = { version = "4.4.1", features = ["derive"] }
chrono = { version = "0.4.27", features = ["serde"] }
serde = { version = "1.0.188", features = ["derive"] }

[package]
name = "voxov"
version = "0.1.0"
authors = ["Celio Grand <celiogrand@outlook.com>"]
edition = "2021"
license = "AGPL-3.0-or-later"
rust-version = "1.68"
description = "A Pay-as-You-Go Backend-as-a-Service server"
#TODO documentation
readme = "README.md"
#TODO homepage
repository = "https://github.com/vorgv/voxov/"
keywords = ["payg", "baas"]
categories = ["web-programming"]

[features]
console = ["dep:console-subscriber"]

[dependencies]
# Workspace
vcli = { path = 'vcli' }

# Tokio
tokio = { workspace = true }
tokio-util = "0.7.8"
tokio-stream = "0.1.14"
bytes = "1.4"

# Hyper
hyper = { version = "1.0.0-rc.4", features = ["full"] }
hyper-util = { git = "https://github.com/hyperium/hyper-util.git" }
http = "0.2.9"
http-body-util = "0.1.0-rc.3"

# Database
redis = { version = "0.23.2", features = ["tokio-comp", "connection-manager"] }
mongodb = "2.6.1"
bson = { version = "2.6.1", features = ["chrono-0_4"] }
rust-s3 = { version = "0.34.0-beta3", features = ["with-tokio"] }

# Tool
blake3 = "1.4.1"
chrono = { workspace = true }
rand = "0.8.5"
hex = "0.4"

# Macros
strum_macros = "0.25"
serde = { workspace = true }
serde_json = "1.0.105"

# Test
reqwest = { workspace = true }
sysinfo = "0.29.10"
console-subscriber = { version = "0.1.10", optional = true }
